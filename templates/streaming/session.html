<!DOCTYPE html>
<html lang="en">
<head>
  <title>Another Page</title>
</head>
<body>
  <h2>Another Page</h2>

  <script>
    // Access session ID from cookie
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    const sessionIDFromCookie = getCookie('session_id');
    console.log('Session ID from cookie:', sessionIDFromCookie);

    // Access session ID from local storage
    const sessionIDFromLocalStorage = localStorage.getItem('session_id');
    console.log('Session ID from local storage:', sessionIDFromLocalStorage);
  </script>
</body>
</html>
